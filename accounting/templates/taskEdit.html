<!DOCTYPE html>
<html lang="en">

<head>

    {% load crispy_forms_tags %}
    {% include "head_part.html" %}

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        {% include "sidebar_part.html" %}
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                {% include "topbar_part.html" %}
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <div class="row py-4 align-items-center">
                        <div class="col-xs-12 col-sm-4 col-md-5 align-items-center">
                            <h2 class="d-inline-flex mb-0 long-texts">Tarefa {{task.title}}:</h2>
                        </div>
                    </div>

                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <form method="POST">{% csrf_token %}
                                {{ form | crispy }}
                                <button type="submit" class="btn btn-info btn-icon-split float-right">
                                    <span class="icon text-white-50">
                                        <i class="fas fa-save"></i>
                                    </span>
                                    <span class="text">Guardar</span>
                                </button>
                            </form>
                            <form action="{% url 'TaskBulkAction'%}" method="POST">{% csrf_token %}
                                <input type="hidden" name="instance" value="{{task.id}}">
                                <button type="submit" onclick="return confirm('Está seguro? Esta ação não pode ser revertida!')" class="btn btn-danger btn-icon-split float-left">
                                    <span class="icon text-white-50">
                                        <i class="fas fa-trash-alt"></i>
                                    </span>
                                    <span class="text">Eliminar registo</span>
                                </button>
                            </form>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            {% include "footer_part.html" %}

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    {% include "modals_and_scripts_part.html" %}

</body>

</html>
