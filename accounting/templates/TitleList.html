<!DOCTYPE html>
<html lang="en">

<head>

  {% include "head_part.html" %}

    <!-- Custom styles for this page -->
    <link href="/static/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        {% include "sidebar_part.html" %}

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

            {% include "topbar_part.html" %}

                <!-- Begin Page Content -->
                <div class="container-fluid">

					<div class="row py-4 align-items-center">
						<div class="col-xs-12 col-sm-4 col-md-5 align-items-center">
							<h2 class="d-inline-flex mb-0 long-texts">Titles</h2>
						</div>
						<div class="col-xs-12 col-sm-8 col-md-7">
							<a href="new/" class="btn btn-info btn-icon-split float-right">
								<span class="icon text-white-50">
									<i class="fas fa-plus"></i>
								</span>
								<span class="text">Add Title</span>
							</a>
						</div>
					</div>


					
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-body">
							<form action="{% url 'TitleBulkAction'%}" method="POST">{% csrf_token %}							
                            	<div class="table-responsive">
                            	    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            	        <thead>
                            	            <tr>
												<th>
													<div class="form-check form-check-inline">
														<input class="form-check-input" type="checkbox" id="checkAll" value="option1">
														<label class="form-check-label" for="checkAll">Select All</label>
													</div>
												</th>
                            	                <th>Title</th>
                            	            </tr>
                            	        </thead>
                            	        <tbody>
											{% for c in titles %}
											<tr>
                            	                <td>
													<div class="form-check form-check-inline">
														<input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="instance" value="{{c.id}}">
													</div>
												</td>
                            	                <td>{{c.title}}</td>
                            	            </tr>										
											{% endfor %}                                        
                            	        </tbody>
                            	    </table>
                            	</div>
								<button type="submit" class="btn btn-danger btn-icon-split float-left">
									<span class="icon text-white-50">
										<i class="fas fa-trash-alt"></i>
									</span>
									</button>								
							</form>
						</div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

          {% include "footer_part.html" %}


        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

     {% include "modals_and_scripts_part.html" %}

    <!-- Page level plugins -->
    <script src="/static/vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="/static/vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="/static/js/demo/datatables-demo.js"></script>

</body>

</html>
